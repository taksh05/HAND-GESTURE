<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Loader</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #videoContainer {
            margin-top: 20px;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        #videoContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #uploadButton {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Loader</h1>
        <input type="text" id="urlInput" placeholder="Paste the YouTube video URL here">
        <button onclick="loadVideo()">Load Video</button>
        <div id="videoContainer"></div>
        <button id="uploadButton">Upload</button>
    </div>

    <script>
        function loadVideo() {
            const urlInput = document.getElementById('urlInput');
            const videoContainer = document.getElementById('videoContainer');
            const url = urlInput.value.trim();
            const videoId = extractYouTubeVideoId(url);

            if (videoId) {
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                videoContainer.innerHTML = '<p class="error">Invalid YouTube URL. Please check the URL.</p>';
            }
        }

        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:embed\/|v\/|watch\?v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        document.getElementById('uploadButton').addEventListener('click', function() {
            // Replace 'newPage.html' with the path to your new HTML file
            window.location.href = 'tick.html';
        });
    </script>
</body>
</html>
